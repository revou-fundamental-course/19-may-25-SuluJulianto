<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Suhu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Suhu</h1>
    <div class="input-group">
      <label for="temperature">Masukkan Suhu:</label>
      <input type="number" id="temperature" placeholder="Contoh: 100">
    </div>
    <div class="input-group">
      <label for="conversion">Pilih Konversi:</label>
      <select id="conversion">
        <option value="cToF">Celsius ke Fahrenheit</option>
        <option value="fToC">Fahrenheit ke Celsius</option>
      </select>
    </div>
    <button id="convertBtn">Konversi</button>
    <div id="result"></div>
    <div id="formula"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
